<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">

<head>
    <title></title>
    <!--angular-->
    <script src="/scripts/angular.min.js"></script>
    <!--jquery-->
    <script src="/scripts/jquery-1.9.1.min.js"></script>
    <!--bootstrap-->
    <script src="/scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Content/bootstrap-theme.min.css">
    <!--fontawesome-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--underscore-->
    <script src="/scripts/underscore.min.js"></script>
    <!--smart table-->
    <script src="/scripts/smarttable/smart-table.js"></script>
    <!----------------------------------------------------------------------------------------------------------------------->
    <script src="/custom/js/controller.js"></script>
    <script src="/custom/js/JSONCreationService.js"></script>
    <!--table-->
    <!--infinity scroll-->
    <script src="/custom/js/infinityscroll/infinite-scroll.js"></script>
    <!--table infinite scroll-->
    <script src="/custom/js/InfiniteScrollDirective.js"></script>
    <!--table header fixed-->
    <link href="/custom/css/TableFixedHeader.css" rel="stylesheet" type="text/css" />
    <!--drag column size-->
    <script src="/custom/js/colResizable/colResizable-1.6.min.js"></script>

    <!--<script src="/lib/dragcolumnwidth/colResizable-1.6.js"></script>
    <script src="/lib/dragcolumnwidth/dragColumnWidth.js"></script>-->
    <!--custom-->
    <script src="/custom/js/tablefilterdirective.js"></script>
    <!--table filter-->
    <link rel="stylesheet/less" type="text/css" href="/custom/css/base.min.css">
    <link href="/custom/css/table-custom.css" rel="stylesheet" type="text/css" />
    <script src="/scripts/less-1.5.1.min.js" type="text/javascript"></script>
    <title></title>
</head>

<body>
    <div ng-controller="MyController" ng-init="initialize()">
        <div class="table-container">
            <table st-table="displayed" st-safe-src="collection" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>{{displayed.length}}</th>
                        <th>
                            <input st-search placeholder="global search" class="input-sm form-control" type="search" />
                        </th>
                        <th></th>
                        <th>
                            <input ng-model="14" class="input-sm form-control" type="search" />
                        </th>
                        <th colspan="5" class="text-center">
                            <div st-pagination st-items-by-page="15" st-displayed-pages="7"></div>
                        </th>
                    </tr>
                    <tr fil-Row showing="displayed" original="collection">
                        <th fil-Col title="id" colwidth="20" disable="true"></th>
                        <th fil-Col predicate="firstName" title="이름" colwidth="20" disable="false" />
                        <th fil-Col predicate="lastName" title="성" colwidth="20" disable="false" />
                        <th fil-Col predicate="nationality" title="국적" colwidth="20" disable="false" />
                        <th fil-Col predicate="education" title="교육" colwidth="20" disable="false" />
                    </tr>
                </thead>
                <tbody infinite-Scroll showing="displayed" original="collection" rownum="50">
                    <tr ng-repeat="row in displayed" repeat-finished>
                        <td>{{row.id}}</td>
                        <td>{{row.firstName.name}}</td>
                        <td>{{row.lastName.name}}</td>
                        <td>{{row.nationality.name}}</td>
                        <td>{{row.education.name}}</td>
                    </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
        </div>
    </div>
</body>
</html>
